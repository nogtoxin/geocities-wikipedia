<!DOCTYPE html>
<html>
<head>
  <title>GeoWiki AI</title>
  <style>
    body {
      background-color: #ffcc99;
      font-family: "Comic Sans MS", cursive;
      color: #0000cc;
      text-align: center;
    }

    h1 {
      color: red;
      text-shadow: 2px 2px yellow;
      font-size: 36px;
    }

    .search-box {
      margin-top: 20px;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff6600;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      border: 5px dashed magenta;
      background: #ffffcc;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .retro {
      background: url('https://www.animatedimages.org/data/media/489/animated-background-image-0075.gif');
      background-repeat: repeat;
      font-family: "Comic Sans MS", cursive;
      color: blue;
    }

    blink {
      animation: blink-animation 1s steps(5, start) infinite;
      -webkit-animation: blink-animation 1s steps(5, start) infinite;
    }

    @keyframes blink-animation {
      to {
        visibility: hidden;
      }
    }

    marquee {
      font-size: 20px;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¾ Welcome to GeoWiki-AI! ðŸ’¾</h1>
  <marquee>~*~ Your personal AI-powered trip back to 1999 ~*~</marquee>

  <div class="search-box">
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search Wikipedia..." required>
      <button type="submit">Search</button>
    </form>
  </div>

  <div id="result" class="retro">
    <p><blink>Welcome!</blink> Use the search bar above to view Wikipedia pages in glorious 90s style.</p>
  </div>

  <script>
    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      const apiUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;

      fetch(apiUrl)
        .then(res => {
          if (!res.ok) throw new Error("Page not found");
          return res.json();
        })
        .then(data => {
          const result = document.getElementById("result");
          result.innerHTML = `
            <h2>${data.title}</h2>
            <p>${data.extract}</p>
            ${data.thumbnail ? `<img src="${data.thumbnail.source}" style="float:right; margin:10px;">` : ''}
            <p><a href="https://en.wikipedia.org/wiki/${encodeURIComponent(data.title)}" target="_blank">Read full article</a></p>
            <marquee>~*~ Article loaded by AI magic ~*~</marquee>
          `;
        })
        .catch(err => {
          document.getElementById("result").innerHTML = `<p>ðŸš« Could not find that article.</p>`;
        });
    });
  </script>
</body>
</html>
